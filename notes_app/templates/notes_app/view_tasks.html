<h1><centre>Tasks</centre></h1>

{% if tasks %}
<table style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th style="border: 1px solid #ddd; padding: 8px;">ID</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Task</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Created At</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ task.id }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ task.task }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ task.created_at|date:"F j, Y, g:i a" }}</td>
           <td style="border: 1px solid #ddd; padding: 8px;">
                <a href="{% url 'update_tasks' %}" style="margin-right: 10px; color: #008CBA;">Update</a>
                <a href="{% url 'delete_tasks' %}" style="color: #f44336;" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No tasks found</p>
{% endif %}

<a href="{% url 'add_task' %}" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
    Add New Task
</a>
